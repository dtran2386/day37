<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="HelloWorldApp">
        <div ng-controller="MainAppController">
            <img src="http://screenrant.com/wp-content/uploads/marvel-movie-updates-kevin-feige.jpg">
            <h1>Marvel Characters Database</h1>
            
            <div id="detail">
                <h2>{{ current.name }}</h2>
                <img src="{{ current.image }}">
                <ul>
                <li ng-repeat="event in events | limitTo: 5">
                    <p>{{ event.title }}</p>
                    <p>{{ event.description }}</p>
                </li>
                    </ul>
            </div>
            <input type="text" ng-model="query" placeholder="search names">
            <ul id="list">
                <li ng-click="getDetails(hero)" ng-repeat="hero in heroes | filter: query">
                    <p>{{ hero.name }}</p>
                    <img src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" >
                </li>
            </ul>
            
        </div>
    </body>
</html>
